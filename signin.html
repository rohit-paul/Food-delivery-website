            <section class="signup-form">
                
                <div class="row">
                    <h2>Sign in to become a member</h2>
                </div>

                    <form method="POST" action="#" class="contact-form">
                       
                        <div class="row">
                            <div class="col span-1-of-3">

                            </div>
                            <div class="col span-2-of-3">
                                <input type="email" name="email" id="email" placeholder="Your Email" required>                          
                            </div>
                        </div>
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label for="pw">Password</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="password" name="pw" id="pw" placeholder="Password" required>
                            </div>
                        </div>
                        
                        <div class="row">
                            <div class="col span-1-of-3">
                                <label>&nbsp;</label>
                            </div>
                            <div class="col span-2-of-3">
                                <input type="submit" value="Sign In" class="subbtn">                              
                            </div>                          
                        </div>
                        <div class="row already-cust">
                            <p>Want to become a member?</p>
                            <a href="signup.html" class="btn full-btn">Sign Up</a>
                        </div>
                    </form>
                </div>
            </section>
